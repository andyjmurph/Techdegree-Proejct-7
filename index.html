<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Player</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/mediaelement/latest/mediaelement-and-player.min.js"></script>
<link href="https://cdn.jsdelivr.net/mediaelement/latest/mediaelementplayer.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>


  <div id="video-container">
    <video class="mejs-player" style="width: 100%; height: 100%;" controls="controls" style="width: 100%; height: 100%;">
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogg" type="video/ogg">
      <track label="English" kind="subtitles" src="video/captions.vtt" srclang="en" default>
    </video>
  </div>

  <div class="container">
    <div id="caption-wrapper">
    </div>
  </div>

  <script>
    mejs.i18n.language('de'); // Setting German language
    $(document).ready(function(){$('video, audio').mediaelementplayer();});
  </script>
  <script src="js/app.js"></script>
</body>
</html>
